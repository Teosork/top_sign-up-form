<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-panel">
           <div class="logo-overlay"> 
                <img src="img/odin-lined.png" alt="Odin logo">
                <h1>ODIN</h1>
            </div>
            <div class="image-credit">
                <p>
                    Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Casey Horner</a> 
                    on <a href="https://unsplash.com/photos/low-angle-photography-of-trees-at-daytime-4rDCa5hBlCs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a>
                </p>
            </div>    
        </div>
        <div class="form-panel">
            <div class="intro-text">
                <p>This is not bla bla for now</p>
                <p> You know you want to.</p>
            </div>
            <form class="form-fields">
                <h2>Let's do this!</h2>

                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="user-fname">

                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="user-lname">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user-email">

                <label for="tel">PHONE NUMBER</label>
                <input type="tel" id="tel" name="user-tel">

                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="user-pwd">

                <label for="cpwd">CONFIRM PASSWORD</label>
                <input type="password" id="cpwd" name="user-cpwd">

                <input type="submit" value="Create account">
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
