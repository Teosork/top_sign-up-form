<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-panel">
           <div class="logo-overlay"> 
                <img src="img/odin-lined.png" alt="Odin logo">
                <span>ODIN</span>
            </div>
            <div class="image-credit">
                <p>
                    Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Casey Horner</a> 
                    on <a href="https://unsplash.com/photos/low-angle-photography-of-trees-at-daytime-4rDCa5hBlCs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a>
                </p>
            </div>    
        </div>
        <div class="form-panel">
            <div class="intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started.
                </p>
                <p> You know you want to.</p>
            </div>
            <form class="form-fields">
                <fieldset>
                    <legend>Let's do this!</legend>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fname">FIRST NAME</label>
                        <input 
                            type="text" 
                            id="fname" 
                            name="user-fname"
                            pattern="[A-Za-z]{3,}" 
                            title="First name must be at least 3 characters long and contain only letters" required>
                </div>
                     <div class="form-group">
                        <label for="lname">LAST NAME</label>
                        <input 
                            type="text" 
                            id="lname" 
                            name="user-lname"
                            pattern="[A-Za-z]{3,}" 
                            title="Last name must be at least 3 characters long and contain only letters" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="user-email" 
                            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                            title="Must be a valid email address" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">PHONE NUMBER</label>
                        <input 
                            type="tel" 
                            id="tel" 
                            name="user-tel"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                            title="Phone number must be in the format XXX-XX-XXX" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pwd">PASSWORD</label>
                        <input 
                            type="password" 
                            id="pwd" 
                            name="user-pwd" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="form-group">
                        <label for="cpwd">CONFIRM PASSWORD</label>
                        <input 
                        type="password" 
                        id="cpwd" 
                        name="user-cpwd" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                        title="Must insert the exact same code as in the previous field" required>
                    </div>
                </div>
                </fieldset>
                  <div class="form-actions">
                    <input type="submit" value="Create account">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
