<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-panel">
           <div class="logo-overlay"> 
                <img src="img/odin-lined.png" alt="Odin logo">
                <h1>ODIN</h1>
            </div>
            <div class="image-credit">
                <p>
                    Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Casey Horner</a> 
                    on <a href="https://unsplash.com/photos/low-angle-photography-of-trees-at-daytime-4rDCa5hBlCs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a>
                </p>
            </div>    
        </div>
        <div class="form-panel">
            <div class="intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p> You know you want to.</p>
            </div>
            <form class="form-fields">
                <fieldset>
                    <legend>Let's do this!</legend>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="user-fname" placeholder="John" required>
                </div>
                     <div class="form-group">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="user-lname" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user-email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="user-tel" placeholder="(555) 555-5555">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="user-pwd" placeholder="Enter password" required autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="cpwd">CONFIRM PASSWORD</label>
                        <input type="password" id="cpwd" name="user-cpwd" placeholder="Confirm password" required autocomplete="new-password">
                    </div>
                </div>
                </fieldset>
                  <div class="form-actions">
                    <input type="submit" value="Create account">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
